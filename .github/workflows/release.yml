name: Create Custom ZIP for Release

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Rename folder and create custom ZIP
        run: |
          # Create a new directory with the desired folder name
          mkdir "desired-folder-name"

          # Copy all files from the current directory into the new folder
          find . -maxdepth 1 ! -name .git ! -name .github -exec cp -r {} "desired-folder-name/" \;

          # Zip the folder
          zip -r "desired-folder-name.zip" "desired-folder-name"

      - name: Upload custom ZIP as release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./desired-folder-name.zip
          asset_name: desired-folder-name.zip
          asset_content_type: application/zip
